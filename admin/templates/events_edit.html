{% extends "admin_base.html" %}

{% load staticfiles %}



{% block title %}
野孩子
{% endblock %}



{% block content %}
<div class="container">

    <div class="form-container">
        <form class="form-horizontal" id="event-form" method="POST">
	   {% csrf_token %}
            <div class="form-group">
                <label for="title"  class="col-sm-2 control-label">标题</label>
                <div class="col-sm-8">
                    <input id="title" name="title" type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label for="outline" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-8">
                    <textarea id="outline" name="outline" type="text" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="route" class="col-sm-2 control-label">路线概览</label>
                <div class="col-sm-8">
                    <input id="route" name="route" type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">活动类型</label>
                <div class="col-sm-2">
                    <select class="form-control" id="type" name="type">
                        {% for type in types %}
                        <option value="{{type.id}}">{{type.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="intensity" class="col-sm-2 control-label">活动强度</label>
                <div class="col-sm-2">
                    <select class="form-control" id="intensity" name="intensity">
                        {% for i in intensity %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="days" class="col-sm-2 control-label">活动天数</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="days" name="days">
                </div>
            </div>
            <div class="form-group">
                <label for="places" class="col-sm-2 control-label">活动人数</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="places" name="places">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-2 control-label">价格</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="price" name="price">
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">图片</label>
                <div class="col-sm-8">
                    <ul id="event-images" class="uploader" >
                        <li class="uploader-add" style="width: 80px; height: 80px;">
                            <div class="uploader-btn"></div>
                            <span class="uploader-tip">上传中</span>
                            <a class="uploader-cancel" href="javascript:;"></a>
                        </li>
                    </ul>
                 </div>
            </div>
            <div class="form-group">
                <label for="planning" class="col-sm-2 control-label">行程安排</label>
                <div class="col-sm-8">
                    <textarea id="planning" name="planning" type="text" class="form-control" rows="10"></textarea>
                </div>
                <div class="col-sm-2">
                    <ul id="planning-image" class="uploader" >
                        <li class="uploader-add" style="width: 80px; height: 80px;">
                            <div class="uploader-btn"></div>
                            <span class="uploader-tip">上传中</span>
                            <a class="uploader-cancel" href="javascript:;"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="fee-desc" class="col-sm-2 control-label">费用说明</label>
                <div class="col-sm-8">
                    <textarea id="fee-desc" name="fee_desc" type="text" class="form-control" rows="6"></textarea>
                </div>
                <div class="col-sm-2">
                    <ul id="fee-desc-image" class="uploader" >
                        <li class="uploader-add" style="width: 80px; height: 80px;">
                            <div class="uploader-btn"></div>
                            <span class="uploader-tip">上传中</span>
                            <a class="uploader-cancel" href="javascript:;"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="equipment" class="col-sm-2 control-label">出行装备</label>
                <div class="col-sm-8">
                    <textarea id="equipment" name="equipment" type="text" class="form-control" rows="6"></textarea>
                </div>
                <div class="col-sm-2">
                    <ul id="equipment-image" class="uploader" >
                        <li class="uploader-add" style="width: 80px; height: 80px;">
                            <div class="uploader-btn"></div>
                            <span class="uploader-tip">上传中</span>
                            <a class="uploader-cancel" href="javascript:;"></a>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>

</div>
{% endblock %}


{% block js %}
<script src="{% static "js/admin/events_edit.js" %}"></script>
{% endblock %}
