{% extends "admin_base.html" %}

{% load staticfiles %}



{% block title %}
野孩子
{% endblock %}



{% block content %}
<div class="container">

    <div class="form-container">
        <form class="form-horizontal">
            <div class="form-group">
                <label  class="col-sm-2 control-label">标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="【星座路线】一个人，一个世界，探秘吴哥窟">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">简介</label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">路线概览</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder=" 上海 > 丽水 > 云和 > 武义 > 上海">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">活动类型</label>
                <div class="col-sm-2">
                    <select class="form-control" >
                        {% for type in types %}
                        <option value="{{tyupe.id}}">{{type.name}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">活动强度</label>
                <div class="col-sm-2">
                    <select class="form-control" >
                        {% for i in intensity %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">活动天数</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">活动人数</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" >
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">价格</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" >
                </div>
            </div>

            <div class="form-group">
                <label  class="col-sm-2 control-label">图片</label>
                <div class="col-sm-2">
                    <input type="file" >
                 </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary btn-xs">添加图片</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">行程安排</label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">费用说明</label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">出行装备</label>
                <div class="col-sm-8">
                    <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>


</div>
{% endblock %}
